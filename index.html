<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя первая HTML страница</title>
</head>
<body>
    <h1>Это моя первая HTML страница</h1>
    
    <h2>я:</h2>
    <p><i>Хочу </strike>пиццы!</strike></i></p>
    <p>Лаба 1  <strike>не очень</strike> крутая</p>
    <p>Блин вот это   <b>не очень<b> крутая</p>
    
    <h3>Обожаю</h3>
    <ul>
        <li>Пиццу</li>
        <li>Кодить с "style" </li>
        <li>бибки</li>
    </ul>
    
    <h3>Мои любимые песенки:</h3>
    <ol>
        <li><a style="color:red;">нет таких</a></li>
        <li>ТАНК ДАЙТЕ</li>
        <li><a href="#" style="color:blue;">ДАЙТЕ ТАНК</a></li>
    </ol>
    
    <h3>Как со мной связаться:</h3>
    <a href="#"><img src="images/WNB_w1SqwOc.jpg" alt="Картинка" width="200"></a>
    <p><a href="#">Вк</a></p>
</body>
</html>
